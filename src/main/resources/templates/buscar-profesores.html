<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado de Búsqueda de Profesores</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            .container {
                margin: 2rem auto;
                width: 80%;
                max-width: 1200px;
            }
            .titulo {
                text-align: center;
                margin-bottom: 2rem;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 2rem;
            }
            th, td {
                padding: 1rem;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            .action-button {
                padding: 0.4rem 0.8rem;
                background-color: #2196F3;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s;
                font-size: 0.9rem;
            }
            .action-button:hover {
                background-color: #1976D2;
            }
            .button-container {
                margin-top: 2rem;
                display: flex;
                justify-content: flex-end;
            }
            .add-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .add-button:hover {
                background-color: #45a049;
            }
            .button-group {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }
            .nombre-profesor {
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Resultado de Búsqueda de Profesores</h1>

            <!-- Tabla de profesores -->
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="profesor : ${profesores}">
                        <td class="nombre-profesor" th:text="${profesor.nombreProfesor}"></td>
                        <td>
                            <div class="button-group">
                                <a th:href="@{/informacion-profesor(nombreProfesor=${profesor.nombreProfesor})}" class="action-button">Ver información del profesor</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Botón para volver -->
            <div class="button-container">
                <a th:href="@{/profesores}" class="add-button">Volver</a>
            </div>
        </div>
    </body>
</html>
