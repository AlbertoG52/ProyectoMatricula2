<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Horario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <style>
            .checkbox-cell {
                width: 50px;
                text-align: center;
            }
            .section-table {
                margin: 20px 0;
            }
            .section-title {
                color: #495057;
                border-bottom: 2px solid #dee2e6;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .action-buttons {
                margin-top: 20px;
            }
            .alert-container {
                margin: 20px 0;
            }
            .card-section {
                margin-bottom: 30px;
                border: 1px solid rgba(0,0,0,.125);
                border-radius: 0.25rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            }
            .card-header-section {
                background-color: #6c757d;
                color: white;
                font-weight: bold;
            }
            .asignacion-row {
                background-color: #f8f9fa;
                margin-bottom: 15px;
                padding: 15px;
                border-radius: 5px;
                border-left: 4px solid #6c757d;
            }
            .horario-table {
                margin-top: 20px;
            }
            .select-container {
                margin-bottom: 15px;
            }
            .btn-agregar {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0" th:text="'Asignación de Horarios - ' + ${nombreSeccion}"></h2>
                    <h4 class="mb-0" th:text="'Periodo: ' + ${semestre} + ' ' + ${anio}"></h4>
                </div>

                <div class="card-body">
                    <!-- Mensajes de retroalimentación -->
                    <div class="alert-container">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>

                    <!-- Formulario para agregar nuevas asignaciones -->
                    <div class="card card-section">
                        <div class="card-header card-header-section">
                            <i class="bi bi-plus-circle"></i> Agregar Nueva Asignación
                        </div>
                        <div class="card-body">
                            <form id="formAgregarAsignacion" th:action="@{/matricula/agregar-asignacion}" method="post">
                                <input type="hidden" name="nombreSeccion" th:value="${nombreSeccion}">
                                <input type="hidden" name="semestre" th:value="${semestre}">
                                <input type="hidden" name="anio" th:value="${anio}">

                                <div class="row asignacion-row">
                                    <div class="col-md-4 select-container">
                                        <label class="form-label">Profesor</label>
                                        <select name="profesor" class="form-select" required>
                                            <option value="">Seleccione profesor</option>
                                            <option th:each="profesor : ${profesores}"
                                                    th:value="${profesor.nombre}"
                                                    th:text="${profesor.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 select-container">
                                        <label class="form-label">Curso</label>
                                        <select name="curso" class="form-select" required>
                                            <option value="">Seleccione curso</option>
                                            <option th:each="curso : ${cursos}"
                                                    th:value="${curso.nombreCurso}"
                                                    th:text="${curso.nombreCurso}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 select-container">
                                        <label class="form-label">Horario</label>
                                        <select name="horario" class="form-select" required>
                                            <option value="">Seleccione horario</option>
                                            <option th:each="horario : ${horarios}"
                                                    th:value="${horario.id}"
                                                    th:text="${horario.dia} + ' ' + ${horario.hora}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end select-container">
                                        <button type="submit" class="btn btn-success btn-agregar">
                                            <i class="bi bi-plus"></i> Agregar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Horarios ya asignados -->
                    <div class="card card-section">
                        <div class="card-header card-header-section">
                            <i class="bi bi-calendar-check"></i> Horarios Asignados
                        </div>
                        <div class="card-body">
                            <form id="formEliminarAsignaciones" th:action="@{/matricula/eliminar-asignaciones}" method="post">
                                <input type="hidden" name="nombreSeccion" th:value="${nombreSeccion}">
                                <input type="hidden" name="semestre" th:value="${semestre}">
                                <input type="hidden" name="anio" th:value="${anio}">

                                <div class="table-responsive">
                                    <table class="table table-hover horario-table">
                                        <thead class="table-dark">
                                            <tr>
                                                <th class="checkbox-cell">
                                                    <input type="checkbox" id="selectAllAsignaciones">
                                                </th>
                                                <th>Sección</th>
                                                <th>Profesor</th>
                                                <th>Curso</th>
                                                <th>Día</th>
                                                <th>Hora</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="asig : ${asignaciones}">
                                                <td class="checkbox-cell">
                                                    <input type="checkbox" name="asignacionesSeleccionadas" 
                                                           th:value="${asig.idHorario}" class="asignacion-checkbox">
                                                </td>
                                                <td th:text="${asig.nombreSeccion}"></td>
                                                <td th:text="${asig.nombreProfesor}"></td>
                                                <td th:text="${asig.nombreCurso}"></td>
                                                <td th:text="${asig.dia}"></td>
                                                <td th:text="${asig.hora}"></td>
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-danger eliminar-individual"
                                                            th:data-id="${asig.idHorario}">
                                                        <i class="bi bi-trash"></i> Eliminar
                                                    </button>
                                                </td>
                                            </tr>

                                            <tr th:if="${asignaciones.isEmpty()}">
                                                <td colspan="7" class="text-center">No hay horarios asignados aún</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="action-buttons text-end">
                                    <button type="submit" class="btn btn-danger" id="btnEliminarSeleccionados">
                                        <i class="bi bi-trash"></i> Eliminar Seleccionados
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Botón de Navegación -->
                    <div class="action-buttons">
                        <a th:href="@{/matricula/desplegar-todas-secciones(semestre=${semestre}, anio=${anio})}" 
                           class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver a Secciones
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Confirmar Acción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                        ¿Está seguro que desea realizar esta acción?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // Seleccionar/deseleccionar todas las asignaciones
                $('#selectAllAsignaciones').change(function () {
                    $('.asignacion-checkbox').prop('checked', this.checked);
                });

                // Eliminar asignaciones seleccionadas
                $('#btnEliminarSeleccionados').click(function (e) {
                    e.preventDefault();
                    const selected = $('.asignacion-checkbox:checked').length;

                    if (selected === 0) {
                        alert('Seleccione al menos una asignación para eliminar');
                        return;
                    }

                    $('#modalTitle').text('Confirmar Eliminación');
                    $('#modalMessage').text(`¿Eliminar ${selected} asignación(es) seleccionada(s)?`);

                    $('#confirmButton').off('click').on('click', function () {
                        $('#formEliminarAsignaciones').submit();
                    });

                    new bootstrap.Modal(document.getElementById('confirmModal')).show();
                });

                // Eliminar asignación individual
                $('.eliminar-individual').click(function () {
                    const idHorario = $(this).data('id');

                    $('#modalTitle').text('Confirmar Eliminación');
                    $('#modalMessage').text('¿Está seguro que desea eliminar esta asignación de horario?');

                    $('#confirmButton').off('click').on('click', function () {
                        window.location.href = `/matricula/eliminar-asignacion?idHorario=${idHorario}&nombreSeccion=${$('input[name="nombreSeccion"]').val()}&semestre=${$('input[name="semestre"]').val()}&anio=${$('input[name="anio"]').val()}`;
                    });

                    new bootstrap.Modal(document.getElementById('confirmModal')).show();
                });
            });
        </script>
    </body>
</html>
