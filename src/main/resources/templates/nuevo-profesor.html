<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Agregar Profesor</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            .form-container {
                width: 50%;
                margin: 2rem auto;
                padding: 2rem;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            form div {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.3rem;
                color: #333;
            }
            input, select {
                width: 100%;
                padding: 0.5rem;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .submit-button {
                width: 100%;
                padding: 0.7rem;
                background-color: #4CAF50;
                border: none;
                color: white;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
            }
            .submit-button:hover {
                background-color: #45a049;
            }

            .error-msg {
                color: red;
                text-align: center;
                margin-bottom: 1rem;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Agregar Profesor</h2>

            <!-- Mensaje de error si no se selecciona una profesión válida -->
            <div th:if="${error}" class="error-msg">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/profesores/nuevo}" method="post" th:object="${profesor}" onsubmit="return validarCampos();">
                <div>
                    <label>Nombre del Profesor</label>
                    <input type="text" th:field="*{nombreProfesor}" required />
                </div>
                <div>
                    <label>Correo del Profesor</label>
                    <input type="email" th:field="*{correoProfesor}" required />
                </div>
                <div>
                    <label>Profesión</label>
                    <select th:field="*{profesionProfesor}" required>
                        <option value="">-- Selecciona una profesión --</option>
                        <option th:each="curso : ${cursos}" 
                                th:value="${curso.nombreCurso}" 
                                th:text="${curso.nombreCurso}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Guardar Profesor</button>
            </form>
        </div>

        <script>
            function validarCampos() {
                const inputs = document.querySelectorAll("input[type='text'], input[type='email']");
                for (let input of inputs) {
                    if (input.value.trim() === "") {
                        alert("Todos los campos deben estar llenos y sin espacios en blanco.");
                        input.focus();
                        return false;
                    }
                }

                const profesionSelect = document.querySelector("select");
                if (profesionSelect.value.trim() === "") {
                    alert("Por favor, selecciona una profesión válida.");
                    profesionSelect.focus();
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
