<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .dashboard-container {
            text-align: center;
        }
        .dashboard-title {
            margin-bottom: 2rem;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .dashboard-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Panel de Administración</h1>
        
        <div class="button-container">
            <!-- Botón para Estudiantes -->
            <a th:href="@{/estudiantes}" class="dashboard-button">Estudiantes</a>
            
            <!-- Botón para Profesores -->
            <a th:href="@{/profesores}" class="dashboard-button">Profesores</a>
            
            <!-- Botón para Matrícula -->
            <a th:href="@{/matricula}" class="dashboard-button">Matrícula</a>
        </div>
    </div>
</body>
</html>
