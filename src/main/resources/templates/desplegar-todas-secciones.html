<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Todas las Secciones Disponibles</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 2rem;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background-color: #ffffff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 2rem;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
            }
            th, td {
                padding: 0.75rem;
                border-bottom: 1px solid #ddd;
                text-align: left;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
            .back-button, .select-button {
                display: inline-block;
                padding: 0.5rem 1rem;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                margin: 0.2rem;
            }
            .back-button {
                background-color: #6c757d;
                margin-top: 2rem;
            }
            .back-button:hover {
                background-color: #5a6268;
            }
            .select-button {
                background-color: #28a745;
            }
            .select-button:hover {
                background-color: #218838;
            }
            .text-center {
                text-align: center;
            }
            .periodo-info {
                text-align: center;
                margin-bottom: 1.5rem;
                font-size: 1.1rem;
                color: #495057;
            }
            .alert-info {
                padding: 1rem;
                background-color: #d1ecf1;
                border-color: #bee5eb;
                color: #0c5460;
                border-radius: 0.25rem;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Todas las Secciones Disponibles</h2>
            <div class="periodo-info" th:text="'Periodo: ' + ${semestre} + ' ' + ${anio}"></div>

            <!-- Mensaje si no hay secciones -->
            <div th:if="${secciones == null or secciones.isEmpty()}" class="alert-info">
                No hay secciones disponibles.
            </div>

            <table th:unless="${secciones == null or secciones.isEmpty()}">
                <thead>
                    <tr>
                        <th>Nombre Sección</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seccion : ${secciones}">
                        <td th:text="${seccion.seccion}">Nombre Sección</td>
                        <td class="text-center">
                            <a th:href="@{/matricula/asignar-seccion(nombreSeccion=${seccion.seccion}, semestre=${semestre}, anio=${anio})}" 
                               class="select-button">
                                <i class="bi bi-check-circle"></i> Elegir Sección
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/matricula/agregar(semestre=${semestre}, anio=${anio})}" class="back-button">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </body>
</html>
