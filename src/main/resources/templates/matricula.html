<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Matrícula</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
            }
            .dashboard-container {
                text-align: center;
            }
            .dashboard-title {
                margin-bottom: 2rem;
                color: #333;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            .dashboard-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .dashboard-button:hover {
                background-color: #45a049;
            }

            .volver-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                background-color: #2196F3;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .volver-button:hover {
                background-color: #1976D2;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <h1 class="dashboard-title">Gestión de Matrícula</h1>

            <div class="button-container">
                <!-- Botones para acciones de Matrícula -->
                <a th:href="@{/matricula/elegir-matricula}" class="dashboard-button">Agregar Matrícula</a>
                <a th:href="@{/matricula/ver}" class="dashboard-button">Ver Matrícula</a>
                <a th:href="@{/matricula/modificar}" class="dashboard-button">Modificar Matrícula</a>
                <a th:href="@{/matricula/eliminar}" class="dashboard-button">Eliminar Matrícula</a>
                <a th:href="@{/dashboard}" class="volver-button">Volver</a>
            </div>
        </div>
    </body>
</html>
