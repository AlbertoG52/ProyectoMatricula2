<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Profesores</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            .container {
                margin: 2rem auto;
                width: 80%;
                max-width: 1200px;
            }
            .titulo {
                text-align: center;
                margin-bottom: 2rem;
                color: #333;
            }
            .search-bar {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                margin-bottom: 1rem;
            }
            .search-bar input {
                padding: 0.5rem;
                font-size: 1rem;
                flex-grow: 1;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .search-bar button {
                padding: 0.5rem 1rem;
                font-size: 1rem;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 1rem;
            }
            .search-bar button:hover {
                background-color: #45a049;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 2rem;
            }
            th, td {
                padding: 1rem;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            .action-button {
                padding: 0.4rem 0.8rem;
                background-color: #2196F3;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s;
                font-size: 0.9rem;
            }
            .action-button:hover {
                background-color: #1976D2;
            }
            .button-container {
                margin-top: 2rem;
                display: flex;
                justify-content: flex-end;
                gap: 1rem;
            }
            .add-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .add-button:hover {
                background-color: #45a049;
            }
            .back-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                background-color: #9E9E9E;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .back-button:hover {
                background-color: #757575;
            }
            .button-group {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }
            .nombre-profesor {
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Lista de Profesores</h1>

            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <form th:action="@{/buscar-profesor}" method="get" style="display: flex; width: 100%;">
                    <input type="text" name="search" placeholder="Buscar profesor..." th:value="${searchQuery}">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- Tabla de profesores -->
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="profesor : ${profesores}">
                        <td class="nombre-profesor" th:text="${profesor.nombreProfesor}"></td>
                        <td>
                            <div class="button-group">
                                <a th:href="@{/informacion-profesor(nombreProfesor=${profesor.nombreProfesor})}" class="action-button">Ver información del profesor</a>
                                <a th:href="@{/cursos-secciones-profesor(nombreProfesor=${profesor.nombreProfesor})}" class="action-button">Ver Cursos y Secciones</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Botones de acción -->
            <div class="button-container" style="gap: 1rem;">
                <a th:href="@{/profesores/nuevo}" class="add-button">Agregar Profesor</a>
                <a th:href="@{/dashboard}" class="add-button" style="background-color: #9E9E9E;">Volver</a>
            </div>
        </div>
    </body>
</html>
