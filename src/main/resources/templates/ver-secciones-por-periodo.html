<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ver Secciones por Periodo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 2rem;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background-color: #ffffff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 2rem;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
            }
            th, td {
                padding: 0.75rem;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
            .back-button {
                display: inline-block;
                margin-top: 2rem;
                padding: 0.6rem 1.2rem;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }
            .back-button:hover {
                background-color: #45a049;
            }

            .ver-button {
                padding: 0.5rem 1rem;
                background-color: #2196F3;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 0.9rem;
                display: inline-block;
            }

            .ver-button:hover {
                background-color: #0b7dda;
            }

            /* Alineación de columnas */
            th:nth-child(1), td:nth-child(1) {
                text-align: left; /* Nombre de Sección alineado a la izquierda */
            }

            th:nth-child(2), td:nth-child(2) {
                text-align: center; /* Acciones centradas */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Secciones de Matrícula - Periodo: ${semestre} ${anio}</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nombre Sección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seccion : ${secciones}">
                        <td th:text="${seccion.nombreSeccion}">Nombre Sección</td>
                        <td class="periodo-cell">
                            <a th:href="@{/verPeriodo/{id}(id=${seccion.id})}" class="ver-button">Ver Detalles</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/verPeriodo(semestre=${semestre}, anio=${anio})}" class="back-button">Volver al Periodo</a>
        </div>
    </body>
</html>
