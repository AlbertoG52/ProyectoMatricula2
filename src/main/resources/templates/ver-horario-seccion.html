<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Horario de Sección</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                padding: 2rem;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 2rem;
            }
            th, td {
                padding: 0.75rem;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
            .back-button {
                margin-top: 2rem;
                display: inline-block;
                padding: 0.6rem 1.2rem;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }
            .back-button:hover {
                background-color: #45a049;
            }

            .secondary-button {
                display: inline-block;
                margin-top: 2rem;
                padding: 0.6rem 1.2rem;
                background-color: #2196F3;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                margin-left: 1rem;
            }

            .secondary-button:hover {
                background-color: #0b7dda;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h2>Horario de Sección</h2>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Hora</th>
                        <th>Curso</th>
                        <th>Sección</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fila : ${horario}">
                        <td th:text="${fila.dia}">Lunes</td>
                        <td th:text="${fila.hora}">08:00</td>
                        <td th:text="${fila.curso}">Matemáticas</td>
                        <td th:text="${fila.seccion}">2024 - A</td>
                    </tr>
                </tbody>
            </table>
            <div style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <a th:href="@{/matricula/verPeriodo(semestre=${semestre}, anio=${anio})}" class="back-button">Volver</a>
                <div>
                    <!-- Usar parámetros query después del path variable -->
                    <a th:href="@{|/matricula/verEstudiantes/${idSeccion}?semestre=${semestre}&anio=${anio}|}" 
                       class="secondary-button">Ver Estudiantes</a>
                    <a th:href="@{|/matricula/verProfesores/${idSeccion}?semestre=${semestre}&anio=${anio}|}" 
                       class="secondary-button">Ver Profesores</a>
                </div>
            </div>
        </div>
    </body>
</html>
