<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matricular Estudiantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <style>
            .checkbox-cell {
                width: 50px;
                text-align: center;
            }
            .student-table {
                margin-top: 20px;
                margin-bottom: 30px;
            }
            .action-buttons {
                margin-top: 20px;
            }
            .alert-container {
                margin-top: 20px;
            }
            .continue-btn {
                background-color: #6f42c1;
                border-color: #6f42c1;
            }
            .continue-btn:hover {
                background-color: #5e34b1;
                border-color: #5e34b1;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Matricular Estudiantes</h2>
                    <h4 class="mb-0" th:text="'Periodo: ' + ${semestre} + ' ' + ${anio}"></h4>
                </div>

                <div class="card-body">
                    <!-- Mensajes de retroalimentación -->
                    <div class="alert-container">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>

                    <form id="matriculaForm" th:action="@{/matricula/matricular-estudiantes}" method="post">
                        <input type="hidden" name="semestre" th:value="${semestre}">
                        <input type="hidden" name="anio" th:value="${anio}">

                        <div class="table-responsive student-table">
                            <table class="table table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th class="checkbox-cell">
                                            <input type="checkbox" id="selectAll">
                                        </th>
                                        <th>Nombre del Estudiante</th>
                                        <th>Matricular</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="estudiante : ${estudiantes}">
                                        <td class="checkbox-cell">
                                            <input type="checkbox" name="estudiantesSeleccionados" 
                                                   th:value="${estudiante.nombre}" class="estudiante-checkbox form-check-input">
                                        </td>
                                        <td th:text="${estudiante.nombre}"></td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-primary matricular-individual"
                                                    th:data-nombre="${estudiante.nombre}">
                                                <i class="bi bi-person-plus"></i> Matricular
                                            </button>
                                        </td>
                                    </tr>
                                    <tr th:if="${estudiantes.isEmpty()}">
                                        <td colspan="3" class="text-center">No hay estudiantes sin matrícula</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Botones de acción - Versión modificada para alinear todos en una fila -->
                        <div class="action-buttons d-flex justify-content-between align-items-center">
                            <a th:href="@{/matricula}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>

                            <!-- Contenedor para los botones de matrícula y continuar -->
                            <div class="d-flex gap-2">
                                <!-- Botones de matrícula (ocultos cuando no hay estudiantes) -->
                                <div th:unless="${estudiantes.isEmpty()}" class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success" id="matricularSeleccionados">
                                        <i class="bi bi-save"></i> Matricular Seleccionados
                                    </button>
                                    <button type="button" class="btn btn-success" id="matricularTodos">
                                        <i class="bi bi-save-all"></i> Matricular Todos
                                    </button>
                                </div>

                                <!-- Botón de Continuar -->
                                <a th:href="@{/matricula/agregar(semestre=${semestre}, anio=${anio})}" 
                                   class="btn continue-btn text-white">
                                    <i class="bi bi-arrow-right-circle"></i> Continuar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Matrícula</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                        ¿Está seguro que desea matricular a los estudiantes seleccionados?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // Seleccionar/deseleccionar todos
                $('#selectAll').change(function () {
                    $('.estudiante-checkbox').prop('checked', this.checked);
                });

                // Confirmación para matricular seleccionados
                $('#matricularSeleccionados').click(function (e) {
                    e.preventDefault();
                    const selectedCount = $('.estudiante-checkbox:checked').length;

                    if (selectedCount === 0) {
                        alert('Por favor seleccione al menos un estudiante');
                        return;
                    }

                    $('#modalMessage').text(`¿Está seguro que desea matricular a los ${selectedCount} estudiantes seleccionados?`);
                    $('#confirmButton').off('click').on('click', function () {
                        $('#matriculaForm').submit();
                    });

                    new bootstrap.Modal(document.getElementById('confirmModal')).show();
                });

                // Confirmación para matricular todos
                $('#matricularTodos').click(function (e) {
                    e.preventDefault();
                    const totalCount = $('.estudiante-checkbox').length;

                    if (totalCount === 0) {
                        alert('No hay estudiantes para matricular');
                        return;
                    }

                    $('#modalMessage').text(`¿Está seguro que desea matricular a todos los ${totalCount} estudiantes?`);
                    $('#confirmButton').off('click').on('click', function () {
                        $('.estudiante-checkbox').prop('checked', true);
                        $('#matriculaForm').submit();
                    });

                    new bootstrap.Modal(document.getElementById('confirmModal')).show();
                });

                // Matricular individualmente
                $('.matricular-individual').click(function () {
                    const nombre = $(this).data('nombre');
                    $('#modalMessage').text(`¿Está seguro que desea matricular al estudiante ${nombre}?`);

                    $('#confirmButton').off('click').on('click', function () {
                        $('.estudiante-checkbox').prop('checked', false);
                        $(`input[value="${nombre}"]`).prop('checked', true);
                        $('#matriculaForm').submit();
                    });

                    new bootstrap.Modal(document.getElementById('confirmModal')).show();
                });
            });
        </script>
    </body>
</html>
