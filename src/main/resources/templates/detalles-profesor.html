<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Detalles del Profesor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .detalle-item {
                padding: 8px 0;
                border-bottom: 1px solid #e2e2e2;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Detalles de <span th:text="${profesor.nombreProfesor}">Nombre</span></h4>

                    <div class="detalle-item"><strong>Nombre:</strong> <span th:text="${profesor.nombreProfesor}"></span></div>
                    <div class="detalle-item"><strong>Correo:</strong> <span th:text="${profesor.correoProfesor}"></span></div>
                    <div class="detalle-item"><strong>Profesión:</strong> <span th:text="${profesor.profesionProfesor}"></span></div>

                    <div class="acciones mt-4">
                        <a th:href="@{/profesores/editar/{nombreProfesor}(nombreProfesor=${profesor.nombreProfesor})}" class="btn btn-success">Editar</a>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmModal"
                                th:data-nombre="${profesor.nombreProfesor}">
                            Borrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-start">
                <a th:href="@{/profesores}" class="btn btn-primary">Volver a Profesores</a>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro que quieres eliminar toda la información del profesor <span id="profesorName"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let profesorName = '';

            document.querySelectorAll('button[data-bs-toggle="modal"]').forEach(button => {
                button.addEventListener('click', function () {
                    profesorName = this.getAttribute('data-nombre');
                    document.getElementById('profesorName').textContent = profesorName;
                });
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
                const encodedName = encodeURIComponent(profesorName);
                window.location.href = "/informacion-profesor/eliminar?nombreProfesor=" + encodedName;
            });
        </script>
    </body>
</html>
