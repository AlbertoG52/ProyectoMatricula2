<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Sección</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <style>
            .checkbox-cell {
                width: 50px;
                text-align: center;
            }
            .section-table {
                margin: 20px 0;
            }
            .section-title {
                color: #495057;
                border-bottom: 2px solid #dee2e6;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .action-buttons {
                margin-top: 20px;
            }
            .alert-container {
                margin: 20px 0;
            }
            .card-section {
                margin-bottom: 30px;
                border: 1px solid rgba(0,0,0,.125);
                border-radius: 0.25rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            }
            .card-header-section {
                background-color: #6c757d;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0" th:text="'Gestión de Sección: ' + ${nombreSeccion}"></h2>
                    <h4 class="mb-0" th:text="'Periodo: ' + ${semestre} + ' ' + ${anio}"></h4>
                </div>

                <div class="card-body">
                    <!-- Mensajes de retroalimentación -->
                    <div class="alert-container">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>

                    <!-- Sección de Profesores -->
                    <div class="card card-section">
                        <div class="card-header card-header-section">
                            <i class="bi bi-person-badge"></i> Profesores Disponibles
                        </div>
                        <div class="card-body">
                            <form id="formProfesores" th:action="@{/matricula/asignar-profesores}" method="post">
                                <input type="hidden" name="nombreSeccion" th:value="${nombreSeccion}">
                                <input type="hidden" name="semestre" th:value="${semestre}">
                                <input type="hidden" name="anio" th:value="${anio}">

                                <div class="table-responsive section-table">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th class="checkbox-cell">
                                                    <input type="checkbox" id="selectAllProfesores">
                                                </th>
                                                <th>Nombre</th>
                                                <th>Profesión</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="profesor : ${profesores}">
                                                <td class="checkbox-cell">
                                                    <input type="checkbox" name="profesoresSeleccionados" 
                                                           th:value="${profesor.nombre}" class="profesor-checkbox">
                                                </td>
                                                <td th:text="${profesor.nombre}"></td>
                                                <td th:text="${profesor.profesion}"></td>
                                            </tr>
                                            <tr th:if="${profesores.isEmpty()}">
                                                <td colspan="3" class="text-center">No hay profesores disponibles</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="action-buttons">
                                    <button type="submit" class="btn btn-success" id="asignarProfesores">
                                        <i class="bi bi-save"></i> Asignar Profesores Seleccionados
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Sección de Estudiantes -->
                    <div class="card card-section">
                        <div class="card-header card-header-section">
                            <i class="bi bi-people-fill"></i> Estudiantes Matriculados
                        </div>
                        <div class="card-body">
                            <form id="formEstudiantes" th:action="@{/matricula/asignar-estudiantes}" method="post">
                                <input type="hidden" name="nombreSeccion" th:value="${nombreSeccion}">
                                <input type="hidden" name="semestre" th:value="${semestre}">
                                <input type="hidden" name="anio" th:value="${anio}">

                                <div class="table-responsive section-table">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th class="checkbox-cell">
                                                    <input type="checkbox" id="selectAllEstudiantes">
                                                </th>
                                                <th>Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="estudiante : ${estudiantes}">
                                                <td class="checkbox-cell">
                                                    <input type="checkbox" name="estudiantesSeleccionados" 
                                                           th:value="${estudiante.nombre}" class="estudiante-checkbox">
                                                </td>
                                                <td th:text="${estudiante.nombre}"></td>
                                            </tr>
                                            <tr th:if="${estudiantes.isEmpty()}">
                                                <td colspan="2" class="text-center">No hay estudiantes matriculados</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="action-buttons">
                                    <button type="submit" class="btn btn-success" id="asignarEstudiantes">
                                        <i class="bi bi-save"></i> Asignar Estudiantes Seleccionados
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Botones de Navegación -->
                    <div class="action-buttons d-flex justify-content-between">
                        <a th:href="@{/matricula/desplegar-todas-secciones(semestre=${semestre}, anio=${anio})}" 
                           class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver a Secciones
                        </a>
                        <a th:href="@{/matricula/gestion-horario(nombreSeccion=${nombreSeccion}, semestre=${semestre}, anio=${anio})}" 
                           class="btn btn-primary">
                            <i class="bi bi-calendar-plus"></i> Asignar Horarios
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // Seleccionar/deseleccionar todos los profesores
                $('#selectAllProfesores').change(function () {
                    $('.profesor-checkbox').prop('checked', this.checked);
                });

                // Seleccionar/deseleccionar todos los estudiantes
                $('#selectAllEstudiantes').change(function () {
                    $('.estudiante-checkbox').prop('checked', this.checked);
                });
            });
        </script>
    </body>
</html>
