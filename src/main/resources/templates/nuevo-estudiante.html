<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estudiante y Encargado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 50%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-button {
            width: 100%;
            padding: 0.7rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }

        .section-title {
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Agregar Estudiante y Encargado</h2>
        <form th:action="@{/estudiantes/nuevo}" method="post" onsubmit="return validarCampos();">

            <div class="section-title">Datos del Estudiante</div>
            <div>
                <label>Nombre del Estudiante</label>
                <input type="text" th:field="${estudiante.nombreEstudiante}" required />
            </div>
            <div>
                <label>Teléfono del Estudiante</label>
                <input type="text" th:field="${estudiante.telefonoEstudiante}" required />
            </div>
            <div>
                <label>Correo del Estudiante</label>
                <input type="email" th:field="${estudiante.correoEstudiante}" required />
            </div>

            <div class="section-title">Datos del Encargado</div>
            <div>
                <label>Nombre del Encargado</label>
                <input type="text" th:field="${encargado.nombreEncargado}" required />
            </div>
            <div>
                <label>Teléfono del Encargado</label>
                <input type="text" th:field="${encargado.telefonoEncargado}" required />
            </div>
            <div>
                <label>Correo del Encargado</label>
                <input type="email" th:field="${encargado.correoEncargado}" required />
            </div>

            <button type="submit" class="submit-button">Agregar Estudiante</button>
        </form>
    </div>

    <script>
        function validarCampos() {
            const inputs = document.querySelectorAll("input[type='text'], input[type='email']");
            for (let input of inputs) {
                if (input.value.trim() === "") {
                    alert("Todos los campos deben estar llenos y sin espacios en blanco.");
                    input.focus();
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
