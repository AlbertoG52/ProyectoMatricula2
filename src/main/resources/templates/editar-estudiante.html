<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 0.3rem;
        }
        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Estudiante</h2>
    <form th:action="@{/estudiantes/editar}" method="post" onsubmit="return validarCampos()">
        <!-- Campo oculto con nombre original -->
        <input type="hidden" name="nombreOriginal" th:value="${nombreOriginal}"/>

        <!-- Datos del estudiante -->
        <label for="nombreEstudiante">Nombre del Estudiante</label>
        <input type="text" id="nombreEstudiante" name="nombreEstudiante" th:value="${estudiante.nombreEstudiante}" required>

        <label for="telefonoEstudiante">Teléfono del Estudiante</label>
        <input type="text" id="telefonoEstudiante" name="telefonoEstudiante" th:value="${estudiante.telefonoEstudiante}">

        <label for="correoEstudiante">Correo del Estudiante</label>
        <input type="email" id="correoEstudiante" name="correoEstudiante" th:value="${estudiante.correoEstudiante}">

        <!-- Datos del encargado -->
        <label for="nombreEncargado">Nombre del Encargado</label>
        <input type="text" id="nombreEncargado" name="nombreEncargado" th:value="${encargado.nombreEncargado}">

        <label for="telefonoEncargado">Teléfono del Encargado</label>
        <input type="text" id="telefonoEncargado" name="telefonoEncargado" th:value="${encargado.telefonoEncargado}">

        <label for="correoEncargado">Correo del Encargado</label>
        <input type="email" id="correoEncargado" name="correoEncargado" th:value="${encargado.correoEncargado}">

        <button type="submit">Guardar Cambios</button>
    </form>
</div>

<script>
    function validarCampos() {
        const inputs = document.querySelectorAll("input[type='text'], input[type='email']");
        for (let input of inputs) {
            if (input.value.trim() === "") {
                alert("Todos los campos deben estar llenos.");
                input.focus();
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
